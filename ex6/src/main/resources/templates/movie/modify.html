<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
        <style>
            .form-group {margin-bottom: 20px;}
            .modal-body input {margin-bottom: 10px;}
            .uploadResult {width:100%; background:gray; margin-top:10px;}
            .uploadResult ul {
              display:flex; flex-flow:row; justify-content:center;
              align-items:center; vertical-align:top; overflow:auto;
            }
            .uploadResult ul li {list-style:none; padding:10px; margin-left:2em;}
            .uploadResult ul li img {width:100px;}
            .star {position:relative; font-size:2rem; color:#ddd;}
            .star input {width:100%; height:100%; position:absolute; left:0; opacity:0; cursor:pointer;}
            .star span {width:0; position:absolute; left:0; color:#ffc83d; overflow:hidden; pointer-events:none; -webkit-text-stroke:2px black;}
        </style>

        <h1 class="mt-4">Movie Modify Page</h1>

        <!-- ✅ 폼: 기본은 modify로, 삭제 때만 JS로 remove로 바꿈 -->
        <form th:action="@{/movie/modify}" method="post" id="frmModify">
            <div class="form-group">
                <label for="mno">Mno</label>
                <input type="text" name="mno" id="mno" class="form-control" readonly th:value="${movieDTO.mno}">
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" class="form-control" th:value="${movieDTO.title}">
            </div>

            <div class="form-group">
                <label for="avg">Average</label>
                <input type="text" id="avg" class="form-control" th:value="${movieDTO.avg}" readonly>
            </div>

            <div class="form-group">
                <label for="reviewCnt">Review Count</label>
                <input type="text" id="reviewCnt" class="form-control" th:value="${movieDTO.reviewCnt}" readonly>
            </div>

            <div class="form-group">
                <label for="regDate">Register Date</label>
                <input type="text" id="regDate" class="form-control" readonly
                       th:value="${#temporals.format(movieDTO.regDate, 'yyyy/MM/dd hh:mm')}">
            </div>

            <div class="form-group">
                <label for="modDate">Modified Date</label>
                <input type="text" id="modDate" class="form-control" readonly
                       th:value="${#temporals.format(movieDTO.modDate, 'yyyy/MM/dd hh:mm')}">
            </div>

            <div class="form-group fileForm">
                <label for="fileInput">Select Image Files</label>
                <input type="file" class="custom-file-input files form-control files" id="fileInput" multiple />
                <label id="upload-caption"></label>
            </div>

            <!-- modify submit 시 업로드 목록을 hidden으로 담을 박스 -->
            <div class="box"></div>

            <div class="form-group">
                <input type="hidden" name="page" th:value="${pageRequestDTO.page}">
                <input type="hidden" name="type" th:value="${pageRequestDTO.type}">
                <input type="hidden" name="keyword" th:value="${pageRequestDTO.keyword}">
                <button type="submit" class="btn btn-primary btnModify">Modify</button>
                <!-- ✅ 삭제는 반드시 button -->
                <button type="button" class="btn btn-danger btnDelete">Delete</button>
                <button type="button" class="btn btn-info btnBack">Back</button>
            </div>
        </form>

        <!-- 영화 포스터 출력 -->
        <div class="uploadResult">
            <ul>
                <li th:if="${movieDTO.imageDTOList.size()>0 && movieDTO.imageDTOList[0].path != null}"
                    th:each="movieImageDTO : ${movieDTO.imageDTOList}"
                    th:data-path='${movieImageDTO.path}'
                    th:data-uuid='${movieImageDTO.uuid}'
                    th:data-file='${movieImageDTO.imageURL}'
                    th:data-name='${movieImageDTO.imgName}'
                    style="cursor:pointer;">
                    <div>
                        <button type="button" th:onclick="javascript:this.closest('li').remove()">X</button>
                        <img th:if="${movieImageDTO.path != null}"
                             th:src="|@{/display(fileName=${movieImageDTO.thumbnailURL})}|">
                    </div>
                </li>
            </ul>
        </div>

        <!-- 모달 -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">알림</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ✅ 스크립트는 fragment의 맨 끝, 한 번만. 중첩 <script> 넣지 말 것 -->
        <script th:inline="javascript">
            const mno       = /*[[${movieDTO.mno}]]*/ 0;

            const btnModify = document.querySelector(".btnModify");
            const btnDelete = document.querySelector(".btnDelete");
            const btnBack   = document.querySelector(".btnBack");
            const frmModify = document.querySelector("#frmModify");
            const title     = document.getElementById("title");

            // Modify
            btnModify.onclick = (e) => {
              // 기본 submit 막고 hidden 구성 후 다시 submit
              e.preventDefault();

              if (!title.value) {
                title.setAttribute('placeholder', '제목을 입력해주세요');
                title.focus();
                return false;
              }

              // uploadResult의 li들을 hidden inputs로 변환해서 box에 주입
              let str = '';
              const liArr = document.querySelectorAll(".uploadResult ul li");
              for (let i = 0; i < liArr.length; i++) {
                str += `
                  <input type="hidden" name="imageDTOList[${i}].imgName" value="${liArr[i].dataset.name}">
                  <input type="hidden" name="imageDTOList[${i}].path"    value="${liArr[i].dataset.path}">
                  <input type="hidden" name="imageDTOList[${i}].uuid"    value="${liArr[i].dataset.uuid}">
                `;
              }
              document.querySelector(".box").innerHTML = str;

              frmModify.submit(); // /movie/modify 로 전송
            };

            // Delete
            btnDelete.onclick = (e) => {
              e.preventDefault();
              // ✅ 타임리프 치환 + 안전한 절대경로 폴백
              frmModify.setAttribute('action', /*[[@{/movie/remove}]]*/ '/movie/remove');
              frmModify.submit();
            };

            // Back
            btnBack.onclick = (e) => {
              e.preventDefault();
              window.history.back();
            };

            // 파일 확장자/사이즈 체크
            function checkExtension(fileName, fileSize){
              const maxSize = 1024*1024*10;
              if (fileSize >= maxSize) { alert("파일사이즈 초과"); return false; }
              const regex = new RegExp("(.*?)\\.(jpg|jpeg|png|gif|bmp|pdf)$", "i");
              if (!regex.test(fileName)) { alert("해당파일 업로드 금지!"); return false; }
              return true;
            }

            document.querySelector("#fileInput").onchange = function () {
              let formData = new FormData();
              const fileName = this.value.split("\\").pop();
              const label = document.querySelector("#upload-caption");
              label.innerHTML = (this.files.length - 1) === 0 ? '' : `${fileName} 외 ${this.files.length - 1}개`;

              const files = this.files;
              let bad = false;
              for (let i = 0; i < files.length; i++) {
                if (!checkExtension(files[i].name, files[i].size)) {
                  label.innerHTML = '';
                  this.value = '';
                  bad = true; break;
                }
                formData.append("uploadFiles", files[i]);
              }
              if (bad) return;

              const url = /*[[@{/uploadAjax}]]*/ 'url';
              fetch(url, { method: 'POST', body: formData })
                .then(res => res.json())
                .then(json => showResult(json))
                .catch(err => console.log("Error occurred: ", err));
            };

            // 업로드 결과를 uploadResult에 추가
            function showResult(arr) {
              const uploadUL = document.querySelector(".uploadResult ul");
              const url = /*[[@{/display}]]*/ 'url';
              let str = '';
              for (let i = 0; i < arr.length; i++) {
                str += `
                  <li data-name='${arr[i].fileName}'
                      data-path='${arr[i].folderPath}'
                      data-uuid='${arr[i].uuid}'
                      data-file='${arr[i].imageURL}'>
                    <div>
                      <button class="removeBtn" type="button">X</button>
                      <img src="${url}?fileName=${arr[i].thumbnailURL}">
                    </div>
                  </li>`;
              }
              uploadUL.insertAdjacentHTML('beforeend', str);

              // X 버튼 → 화면 목록에서만 제거
              uploadUL.querySelectorAll(".removeBtn").forEach(btn => {
                btn.onclick = () => btn.closest('li').remove();
              });
            }
        </script>

    </th:block>
</th:block>
</html>
